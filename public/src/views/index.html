<html lang="">

<head>
    <meta charset="UTF-8">

    <title>What Would Ryan Gosling Wear Today</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/assets/css/style.css">

    <!--[if IE]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>

<body>
    <div class="container">
        <div class="row">
            <div class="input-group col-md-12">
                    <input data-bind="value: zipCode" type="text" class="form-control input-lg" placeholder="Location" />
                    <span class="input-group-btn">
                        <button data-bind="click: searchWeather" class="btn btn-info btn-lg" type="button">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                </div>
        </div>
    </div>

    <div data-bind="visible: dataLoaded" class="container">
        <div class="row">
            <div class="col-xs-2 col-xs-offset-3">
                <h1 id="temperature"><span data-bind="text: temperature"></span><sup>Â°</sup></h1>
            </div>
            <div class="col-xs-2 col-xs-offset-2">
                <img class="center-block" id="weather-icon" data-bind="attr: { src: weatherIcon }">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <img id="ryan-photo" class="img-thumbnail center-block" data-bind="attr: { src: imgSrc }">
            </div>

        </div>
        <div class="row">
            <h1 id="description" class="text-center" data-bind="text: message"></h1>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="/assets/js/main.js"></script>
</body>

</html>
