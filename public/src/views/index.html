<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>What Would Ryan Gosling Wear Today</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <div data-bind="ifnot: dataLoaded" class="container">
        <div class="columns margin-bottom">
            <div class="column flex-container center-vertical center-horizontal">
                <h1 class="title is-1">What Would<br>Ryan Gosling<br>Wear Today?</h1>
            </div>
        </div>

        <div class="columns">
            <div class="column flex-container center-vertical center-horizontal">
                <form class="location-form" data-bind="submit: searchWeather">
                    <p class="control has-icon has-addons">
                        <input data-bind="value: location" id="location-input" class="input is-large" type="text" placeholder="Location or Zip Code" required>
                        <span class="icon">
                            <i class="fa fa-map-marker"></i>
                        </span>
                        <button type="submit" class="button is-large is-primary">Search</button>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <div data-bind="if: dataLoaded" class="container">
        <div class="columns">
            <div class="column  flex-container center-horizontal center-vertical">
                <h1 class="title is-1"><i class="fa fa-map-marker"></i> <span data-bind="text: cityName"></span></h1>
            </div>
        </div>
        <div class="columns">
            <div class="column flex-container center-horizontal center-vertical">
                <h1 class="title is-1"><span data-bind="text: temperature"></span><sup>Â°</sup>F</h1>
                <img id="weather-icon" data-bind="attr: { src: weatherIcon }">
            </div>
        </div>
        <div class="columns">
            <div class="column flex-container center-horizontal center-vertical">
                <figure class="image">
                    <img data-bind="attr: { src: imgSrc }">
                </figure>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="/assets/js/main.js"></script>
</body>

</html>
