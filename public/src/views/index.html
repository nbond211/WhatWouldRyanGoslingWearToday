<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>What Would Ryan Gosling Wear Today</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/weather-icons-wind.min.css">
    <link rel="stylesheet" href="/assets/css/weather-icons.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body data-bind="css: { 'data-body': dataLoaded }">
    <div data-bind="ifnot: dataLoaded" class="container">
        <div class="columns">
            <div class="column flex-container center-vertical center-horizontal app-title">
                <h1 class="title is-1">What Would<br>Ryan Gosling<br>Wear Today?</h1>
            </div>
        </div>

        <div class="columns">
            <div class="column flex-container center-vertical center-horizontal">
                <form class="location-form" data-bind="submit: searchWeather">
                    <p class="control has-icon has-addons">
                        <input data-bind="value: location" id="location-input" class="input is-large" type="text" placeholder="Location" required>
                        <span class="icon">
                            <i class="fa fa-map-marker"></i>
                        </span>
                        <button type="submit" class="button is-large is-primary">Search</button>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <div data-bind="if: dataLoaded, css: { 'full-height': dataLoaded }" class="container">
        <div id="main-container" class="flex-container full-height">
            <div id="text-container" class="flex-container center-horizontal center-vertical">
                <div class="flex-container center-horizontal center-vertical weather-text">
                    <h1 class="title is-1"><i class="fa fa-map-marker"></i> <span data-bind="text: cityName"></span></h1>
                </div>
                <div class="flex-container center-horizontal center-vertical weather-text">
                    <h1 class="title is-1"><span data-bind="text: temperature"></span><sup>Â°</sup> <i data-bind="css: weatherIcon"></i> <span data-bind="text: weather"></h1>
                </div>
                <div class="flex-container center-horizontal center-vertical outfit-text">
                    <h2 data-bind="text: message" class="title is-2"></h2>
                </div>
                <div class="flex-container center-horizontal center-vertical button-container-desktop">
                    <a href="/" class="button is-medium is-primary">Change Location</a>
                </div>
            </div>
            <div id="image-container" class="flex-container center-vertical center-horizontal">
                    <div class="flex-container center-horizontal center-vertical">
                        <img class="ryan-image" data-bind="attr: { src: imgSrc }">
                </div>
            </div>
            <div class="flex-container center-horizontal center-vertical button-container-mobile">
                    <a href="/" class="button is-medium is-primary">Change Location</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="/assets/js/main.js"></script>
</body>

</html>
